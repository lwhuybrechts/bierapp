<h3>Inchecken</h3>
<form id="add-checkin-form" class="form-horizontal" #addCheckinForm="ngForm" (ngSubmit)="addCheckin()">
    <div class="form-group">
        <label for="beer-input" class="col-sm-3 control-label">Bier</label>
        <div class="col-sm-9">
            <select id="beer-input" class="form-control" [(ngModel)]="checkin.beerId" required>
                <option *ngFor="let beer of beers" [value]="beer._id">{{ beer.name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="comment-input" class="col-sm-3 control-label">Comment</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="comment-input" placeholder="Comment" [(ngModel)]="checkin.comment">
        </div>
    </div>
    <div class="form-group">
        <label for="rating-input" class="col-sm-3 control-label">Rating</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="rating-input" placeholder="Rating" [(ngModel)]="checkin.rating" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Inchecken</button>
        </div>
    </div>
</form>
