<div *ngIf="beer">
    <h3>{{ beer.name }}</h3>
    <div>
        <img class="beer-image" [src]="beer.image" />
        <table class="table table-bordered">
            <tr>
                <td>Brouwerij:</td>
                <td>{{ beer.brewery }}</td>
            </tr>
            <tr>
                <td>Stijl:</td>
                <td><span [innerHTML]="beer | beerstyleformatter"></span></td>
            </tr>
            <tr>
                <td>Id:</td>
                <td>{{ beer._id }}</td>
            </tr>
        </table>
    </div>
</div>
